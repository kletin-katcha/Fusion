<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="image/fusion.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Fusion Cars</title>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro de Usuário</h2>
        <form id="register-form" action="/register" method="POST">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone (com DDD):</label>
            <input type="tel" id="phone" name="phone" pattern="\d{2}\d{4,5}\d{4}" placeholder="Ex: 11987654321" required>

            <label for="cpf">CPF (somente números):</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="Ex: 12345678901" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="address">Endereço (opcional):</label>
            <textarea id="address" name="address" rows="2" placeholder="Ex: Rua A, nº 123, Bairro, Cidade"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Entre</a></p>
    </div>

    <script src="js/login.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
