    <main>
        <h2>Venda seu Carro</h2>
        <form action="submit_venda.php" method="post" enctype="multipart/form-data">
            <div>
                <label for="carros_foto">Fotos do Veículo:</label>
                <input type="file" id="carros_foto" name="carros_foto" accept="image/*" multiple>
            </div>
            <div>
                <label for="nome_carro">Nome do Carro:</label>
                <input type="text" id="nome_carro" name="nome_carro" required>
            </div>
            <div>
                <label for="ano_carro">Ano:</label>
                <input type="number" id="ano_carro" name="ano_carro" required>
            </div>
            <div>
                <label for="km">Quilometragem:</label>
                <input type="number" id="km" name="km" required>
            </div>
            <div>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div>
                <label for="endereco">Endereço do Vendedor (se não for empresa):</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div>
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="descricao">Descrição do Carro:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <button type="submit">Cadastrar Carro</button>
        </form>
    </main>
